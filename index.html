<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <img class="logo" src="logo.svg" alt="">
        <div class="info">
            <img src="world.svg" alt="">
            <p>онлайн-курс</p>
            <img src="clock.svg" alt="">
            <p>18 часов</p>
            <img src="calendar.svg" alt="">
            <p>8 сентября</p>
        </div>
        <div class="movie">
            <div class="text">
                <h1>Как смотреть кино</h1>
                <p>
                    За 8 занятий станем активными зрителями и разберёмся в кинопроцессе
                </p>
            </div>
            <div class="director">
                <img src="director.svg" alt="">
            </div>



        </div>

        <div class="poem">
            <p class="idea">Зритель для меня
                не потребитель моей продукции, не судья, а соучастник творчества, соавтор. </p>
            <p class="author">Андрей Тарковский</p>
        </div>

    </div>



</body>

</html>
